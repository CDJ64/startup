<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Pizza Pie Fanclub</title>
        <!--
            icon element template:
            <link rel="icon" href="favicon.ico" />
        -->

        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light text-dark">
        <header class="container-fluid bg-secondary">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand nav-link" href="index.html">Pizza Pie Fanclub</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="survey.html">Survey</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid text-center">
            <div class="players">
                Player: 
                <span class="player-name">Error</span>
            </div>
            <h2>Which do you prefer?</h2>
            <menu>
                <button class="survey-button option-cheese">Cheese</button>
                <button class="survey-button option-pepperoni">Pepperoni</button>
                <button class="survey-button option-neither">Neither</button>
            </menu>
            <svg
                aria-hidden="true"
                viewBox="0 0 100 100"
                height="300"
                width="300"
            >
                <!-- SVG
                    M move <to x,y>
                    Q quadratic curve <control point x,y> <to x,y>
                -->
                <path d="M 50,100 Q 100,100 100,50 Q 100,0 50,0 Q 0,0 0,50 Q 0,100 50,100" fill="yellow" />
            </svg>
        </main>
        <footer class="container-fluid bg-secondary text-light">
            <a class="text-reset" href="https://github.com/CDJ64/simon">Made by CDJ64</a>
        </footer>
